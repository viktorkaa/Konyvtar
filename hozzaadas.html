<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Személyes Könyvtár Kezelő Portál</title>
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="container">
    <div class="mb-4">
        <h1>Valami kimaradt?</h1>
        <h3>Adja hozzá könyvét!</h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Az ön neve.:</b></label>
            <input type="email" class="form-control" id="name" placeholder="Pl.:Sándor Pál">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Szerő.:</b></label>
            <input type="email" class="form-control" id="name" placeholder="Pl.:Szikla Szilárd">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Címe.:</b></label>
            <input type="email" class="form-control" id="name" placeholder="Pl.:Kala Pál">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Kiadás éve.:</b></label>
            <input type="email" class="form-control" id="name" placeholder="Pl.:1982">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><b>Üzenete.:</b></label>
            <textarea class="form-control" id="uzenet" rows="3"></textarea>
            <br>
            <button type="button" class="btn btn-dark">Közzététel</button>
        </div>
    </div>

</body>
</html>
